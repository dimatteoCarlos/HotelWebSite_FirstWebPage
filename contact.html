<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact Coco Island Hotel" />
    <meta
      name="keywords"
      content="hotel, coco island hotel pacific ocean beach Costa Rica"
    />
    <meta name="author" content="cadr" />
    <script
      src="https://kit.fontawesome.com/7c187f985c.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/style.css" />

    <title>Coco Island Hotel | Contact Us</title>
  </head>

  <body>
    <!-- <header> -->
    <!--Componente Menu de Navegacion-->
    <!-- Navigation and Header -->
    <nav id="navbar">
      <div class="container">
        <a href="index.html">
          <img class="logoImg" src="./imgs/cocoIslandLogo.png" />
        </a>
        <ul>
          <li>
            <a class="home" href="index.html">Home</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a class="current" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--fin del navegador-->

    <!-- CONTACT US-->
    <section class="contact-info py-3">
      <div class="contact-container">
        <h1><span class="primary-text">Contact</span> Us</h1>
        <p class="lead">Please fill out the form below to contact us</p>

        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              id="name"
              type="text"
              name="name"
              autofocus
              autocomplete="off"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" />
          </div>
          <div class="form-group">
            <label for="msg">Message</label>
            <textarea
              id="msg"
              type="msg"
              name="msg"
              cols="20"
              rows="5"
            ></textarea>
          </div>

          <button class="btn" type="submit" autocomplete="off">
            Submit form
          </button>
        </form>
      </div>
      <!--end container contact-->
    </section>

    <div id="contact-features" class="bg-dark">
      <div class="container-info">
        <div class="box box-1">
          <i class="fa-solid fa-hotel fa-2x">
            <p>Location</p>
            <p>P.O. Box 7174, Tamuning, GU</p>
          </i>
        </div>

        <div class="box box-2">
          <i class="fa-solid fa-phone fa-2x">
            <p>Phone Number</p>
            <p>(671) 646-2825</p>
          </i>
        </div>

        <div class="box box-3">
          <i class="fa fa-envelope fa-2x">
            <p>Email Address</p>
            <p>cocos@ite.net</p>
          </i>
        </div>
      </div>
    </div>
    <!--contact features-->
    <div class="clr"></div>

    <footer class="main-footer">
      <p>Hotel Coco Island &copy; 2023 All Rights Reserved</p>
    </footer>
  </body>
</html>
